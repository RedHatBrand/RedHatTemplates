---
width: 852px
height: 314px
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <link href='<%= baseUrl %>/templates/miscellaneous/social-media-2a/stylesheets/main.css' rel='stylesheet'>
  </head>
  <body
    style="
      width: 852px;
      height: 314px;
      background-image: url('<%= baseUrl %>/global-assets/images/category-shapes/solid-stripe-corporate.svg'),
                        url('<%= baseUrl %>/global-assets/images/category-shapes/pattern-stripe-corporate.svg'),
                        url('<%= baseUrl %>/global-assets/images/category-shapes/solid-center-bar-corporate-820000.svg'),
                        url('{{bg-social-media}}');
      background-blend-mode: hard-light, normal, multiply, multiply;
      background-size: 100%, 57%, 120%, cover;
      background-position: -40% 84%, -22.5% 50%, center, center;
      background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
    ">
    <main>
      <div class="info-container facebook">
        <div class="info">
          <h1>{{title}}</h1>
          <p>{{{description}}}</p>
          <p class="call-to-action">{{call-to-action}}</p>
        </div>
      </div>
    </main>
  </body>
</html>
