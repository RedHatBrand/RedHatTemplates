---
width: 100%
height: 100vh
---


<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Home | Red Hat Forum 2014</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link href='<%= baseUrl %>/templates/forum/hub/css/main.css' media='screen' rel='stylesheet' />

  </head>
  <body>

    <div class="logos">
      <img class="forum-logo" src='<%= baseUrl %>/templates/forum/hub/images/forum-logo.svg'>
      <img class="logo" src="<%= baseUrl %>/global-assets/images/logos/rh-logo.svg">
    </div>

    <div class="events-list-container">
      <ul class="events-list">
        {{#events}}
        <li class="event clearfix" data-event-id="{{ location_id }}">
          <div class="location clearfix">
            <div class="text-content">{{ location }}</div>
          </div>
        </li>
        {{/events}}
      </ul>
    </div>

    <button class="nav-toggle">
      <span>Menu</span>
      <label class="toggle-label">Locations</label>
    </button>

    <div class="rotate-container">
      <div class="rotate">
        <div class="map" id="map"></div>
      </div>
    </div>

    <div class="information">
      <h2>About</h2>

      {{{ about }}}

      <a class="info-toggle" href="#">About</a>

      <div class="logos">
        <img class="forum-logo" src='<%= baseUrl %>/templates/forum/hub/images/forum-logo.svg'>
        <img class="logo" src="<%= baseUrl %>/global-assets/images/logos/rh-logo.svg">
      </div>
    </div>

    <div id="baseUrl" data-base-url="<%=baseUrl%>"></div>

    <script src='<%= baseUrl %>/global-assets/javascripts/vendor/jquery.js'></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src='<%= baseUrl %>/templates/forum/hub/js/leaflet-locate.js'></script>
    <script src='<%= baseUrl %>/templates/forum/hub/js/events-list.js'></script>
    <script src='<%= baseUrl %>/global-assets/javascripts/vendor/jquery.js'></script>
    <script src='<%= baseUrl %>/templates/forum/hub/js/main.js'></script>
  </body>
</html>
