<!DOCTYPE html>
<html style="width:12120px; height:30120px; padding:60px; overflow:scroll;">
<head>
<meta name="charset" content="utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body style="width:12000px; height:30000px; padding:60px;">
	<section>
        <div class="content-contain">
            <div class="rhf-logo-icon content-option-{{ content-option-icon }}">
                <div class="rhf-logo-icon-contain">
                    <object data="images/logo/sponsor-logo-filler.svg"></object>
                </div><!--.rhf-logo-icon-contain-->
            </div><!--.rhf-logo-icon-->
            <div class="rhf_info content-option-{{ content-option-info }}">
            	<p class="text-1">{{ general-desc }}</p>
                <p class="text-2">{{ benefit-statement }}</p>
                <ul class="text-3">
                	{{#proofpoint}}
                        <li>{{ proofpoint-txt }}</li>
                    {{/proofpoint}}
                </ul>
            </div><!--.rhf_info-->
        </div><!--.content-contain-->
    	<div class="gray-bottom-bar">gray-bottom-bar</div><!--.gray-bottom-bar-->
    </section>
    <div class="crop-mark top-left">&nbsp;</div>
    <div class="crop-mark top-right">&nbsp;</div>
    <div class="crop-mark bottom-left">&nbsp;</div>
    <div class="crop-mark bottom-right">&nbsp;</div>
</body>
</html>
