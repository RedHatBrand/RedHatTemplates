<!DOCTYPE html>
<html style="width:12120px; height:12120px; padding:60px; overflow:scroll;">
<head>
<meta name="charset" content="utf-8" />
<link rel="stylesheet" type="text/css" href="<%=baseUrl%>/templates/forum/booths/rhf-booth-panel-1x1m/css/style.css">
</head>

<body style="width:12000px; height:1200px; padding:60px;">
  <section>
    <div class="gray-bg change-bg-{{ change-bg-gray }}">
        <object data="<%=baseUrl%>/templates/forum/booths/rhf-booth-panel-1x1m/images/background/polygon-gray-4.svg" class="polygon-gray-4"></object>
        <object data="<%=baseUrl%>/templates/forum/booths/rhf-booth-panel-1x1m/images/background/polygon-gray-3.svg" class="polygon-gray-3"></object>
        <object data="<%=baseUrl%>/templates/forum/booths/rhf-booth-panel-1x1m/images/background/polygon-gray-2.svg" class="polygon-gray-2"></object>
        <object data="<%=baseUrl%>/templates/forum/booths/rhf-booth-panel-1x1m/images/background/polygon-gray-1.svg" class="polygon-gray-1"></object>
    </div><!--.gray-bg-->
    <div class="red-bg change-bg-{{ change-bg-red }}">
        <object data="<%=baseUrl%>/templates/forum/booths/rhf-booth-panel-1x1m/images/background/polygon-red-4.svg" class="polygon-red-4"></object>
        <object data="<%=baseUrl%>/templates/forum/booths/rhf-booth-panel-1x1m/images/background/polygon-red-3.svg" class="polygon-red-3"></object>
        <object data="<%=baseUrl%>/templates/forum/booths/rhf-booth-panel-1x1m/images/background/polygon-red-2.svg" class="polygon-red-2"></object>
        <object data="<%=baseUrl%>/templates/forum/booths/rhf-booth-panel-1x1m/images/background/polygon-red-1.svg" class="polygon-red-1"></object>
    </div><!--.red-bg-->
    <div class="logo-area">
        <object data="<%=baseUrl%>/global-assets/images/logos/rh-logo.svg"></object>
    </div><!--.logo-area-->
  </section>
  <div class="crop-mark top-left">&nbsp;</div>
  <div class="crop-mark top-right">&nbsp;</div>
  <div class="crop-mark bottom-left">&nbsp;</div>
   <div class="crop-mark bottom-right">&nbsp;</div>
</body>
</html>
