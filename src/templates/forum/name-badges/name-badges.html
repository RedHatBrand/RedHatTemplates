---
width: 100mm
height: 125mm
---

<!DOCTYPE html>
<html>
<head>
<meta name="charset" content="utf-8" />
<link rel="stylesheet" type="text/css" href="<%=baseUrl%>/templates/forum/name-badges/css/style.css">
</head>

<body style="width:90mm; height:115mm; padding:5mm;">
	<main style="width:80mm; height:105mm; padding:5mm; background-image: url({{{ bg }}})">
		<div class="forum-bg-outline"></div>

		<section class="category-{{ category }}">
			<div class="logo">
      	<object data="<%=baseUrl%>/global-assets/images/logos/rh-logo.svg"></object>
      </div>

			<div class="red-hat-forum-ico">
      	<object data="<%=baseUrl%>/templates/forum/name-badges/images/logo/red-hat-forum-ico.svg"></object>
        <h3>{{ location }}</h3>
      </div>

			<div class="bg-personnel">
      	<h2 id="categoryTitlize">{{category}}</h2>
      </div>

			<div class="name">
        <div class="bg-name">&nbsp;</div>
        <h1>{{ name }}</h1>
        <h3>{{ org }}</h3>
	    </div>
	  </section>
	</main>

	<div class="crop-mark top-left">&nbsp;</div>
	<div class="crop-mark top-right">&nbsp;</div>
	<div class="crop-mark bottom-left">&nbsp;</div>
	<div class="crop-mark bottom-right">&nbsp;</div>

	<script src="<%=baseUrl%>/global-assets/javascripts/vendor/string.min.js"></script>
	<script src="<%=baseUrl%>/templates/forum/name-badges/js/main.js"></script>
</body>
</html>
