---
width: 222mm
height: 309mm
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href='<%= baseUrl %>/global-assets/stylesheets/print/crop-marks.css' rel='stylesheet' />
    <link href="<%= baseUrl %>/templates/testimonial-poster/css/main.css?v<%= version %>" rel="stylesheet" />
    <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />
  </head>

  <body sclass="rh-theme-{{ category }}" style="width: {{ width }}mm; height: {{ height }}mm;">
  	<main>
      <div class="background-image"
        style="
          background-image: url('<%= baseUrl %>/global-assets/images/basic-shapes/bottom/triangle-multiply-bottom.svg'),
                            linear-gradient(0deg, #37424a, #37424a),
                            url({{{ background-image }}});
          background-blend-mode: overlay, multiply, multiply;
          background-size: auto 36%, cover, cover;"
      >
      </div><!--.background-image-->
    	<section class="testimonial">
      	<h1>{{ poster-title }}</h1>
        {{#testimonials}}
        <div class="grp">
          <object data="<%= baseUrl %>/global-assets/images/basic-shapes/quot-marks.svg" class="quot-marks" style="display: block;"></object>
          <p class="input">{{ content }}</p>
          <h3>{{ name }}</h3>
          <p class="sub-info">{{ sub-info }}</p>
        </div><!--.grp-->
        {{/testimonials}}
      </section><!--.testimonial-->
      <div class="logo-bottom" style="height: 36vw; width: 100vw; position: absolute; bottom: 0; right: 0;">
        <object
          data="<%= baseUrl %>/global-assets/images/basic-shapes/bottom/triangle-with-logo-bottom.svg"
          style="height: 100%; width: auto; position: absolute; bottom: 0; right: 0;"
        >
        </object>
      </div><!--.logo-bottom-->
      <div class='corner-logo' style="display:none;">
        <div class="logo"></div>
      </div>
      <div class='crop-mark top-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark top-right' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-right' style="width: 6mm; height: 6mm"></div>
    </main>
  </body>
</html>
