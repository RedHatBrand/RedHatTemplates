---
width: 120px
height: 90px
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" href="<%= baseUrl %>/templates/partners/intel/web-advertisement/example2/stylesheets/main.css" rel="stylesheet" />
    <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />
    
    <style>
      body {
        background-image: 
          url('{{{ background-image }}}');

        background-repeat: no-repeat;
        background-blend-mode: multiply;
        background-size: cover;
        background-position: center center;
      }
    </style>
    
  </head>

  <body style="width: 120px; height: 90px;" class="size-120-90">
  	<main>
      <div class='background background-shapes center'>
        <div class="shape-center">
          <svg width="120" height="120" viewPort="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <linearGradient y2="0.4633" x2="0.44" id="center-fill" x1="1" y1="1">
            <stop stop-color="#1171b8" offset="0" stop-opacity="0"/>
            <stop stop-color="#1171b8" offset="0.2733" stop-opacity="0.4"/>
            <stop stop-color="#1171b8" offset="0.52" stop-opacity="0.7"/>
            <stop stop-color="#1171b8" offset="0.6967" stop-opacity="0.9"/>
            <stop stop-color="#1171b8" offset="0.89"/>
            </linearGradient>
 
            <rect width="120" height="90" fill="url(#center-fill)" />
          </svg>
        </div>
      </div>
      
      <!-- Design here -->
      <article id="content">

        <div class='branding'>
          <div class="red-hat">
            <% include /global-assets/images/logos/rh-logo.svg %>
          </div>
          <div class="intel">
            <img src="images/intel.png" alt="intel" />
          </div>
        </div>
          
      </article>
      <!-- /Design here -->
      
    </main>
  </body>
</html>
