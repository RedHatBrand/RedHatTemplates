---
width: 180px
height: 90px
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" href="<%= baseUrl %>/templates/partners/intel/web-advertisement/example4/stylesheets/main.css" rel="stylesheet" />
    <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />

    <style> 
      body {
        background-image: 
          url('{{{ background-image }}}');

        background-repeat: no-repeat;
        background-blend-mode: multiply;
        background-size: cover;
        background-position: center center;
      }
    </style>
  </head>

  <body style="width: 180px; height: 90px;" class="size-180-90">
  	<main>
      
      <div class='background background-shapes center'>
        <div class="shape-center">
          <svg width="180" height="180" viewPort="0 0 180 180" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <linearGradient y2="0" x2="0.56" id="gray-fill" spreadMethod="reflect" x1="0" y1="1">
            <stop stop-color="#d0d0d0" offset="0" stop-opacity="0"/>
            <stop stop-color="#d0d0d0" offset="0.2733" stop-opacity="0.4"/>
            <stop stop-color="#d0d0d0" offset="0.52" stop-opacity="0.7"/>
            <stop stop-color="#d0d0d0" offset="0.6967" stop-opacity="0.9"/>
            <stop stop-color="#d0d0d0" offset="0.89" stop-opacity="1"/>
            </linearGradient>
 
            <rect width="180" height="90" fill="url(#gray-fill)" />
          </svg>
        </div>
      </div>
      
      <!-- Design here -->
      <article id="content">

        <div class='branding'>
          <div class="red-hat border">
            <% include /global-assets/images/logos/rh-logo.svg %>
          </div>
          <div class="intel">
            <img src="images/intel.png" alt="intel" />
          </div>
        </div>
          
      </article>
      <!-- /Design here -->
      
    </main>
  </body>
</html>
