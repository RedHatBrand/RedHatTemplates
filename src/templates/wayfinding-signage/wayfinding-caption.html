---
width: 297mm
height: 210mm
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <link href='<%= baseUrl %>/templates/wayfinding-signage/stylesheets/main.css' rel='stylesheet'>
  </head>
  <body class='rh-theme-{{ category }} direction-{{ direction }}' style='width:297mm; height:210mm'>
    <div class='primary-content rh-theme-{{category}}'>
      <div class='brand'>
        <% include /templates/shared/backgrounds/brand.svg %>
      </div>
      <div class='campaign'>
        <% include /templates/shared/backgrounds/campaign.svg %>
      </div>

      <div class='caption content'>
        <h1>{{ caption }}</h1>
      </div>
    </div>

    <div class='corner-logo'>
      <% include /templates/shared/logos/rh-logo.svg %>
    </div>
    <div class='direction'></div>
  </body>
</html>
