---
width: 3212mm
height: 2412mm
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <link href='<%= baseUrl %>/global-assets/stylesheets/print/crop-marks.css' rel='stylesheet' />

    <link href='<%= baseUrl %>/templates/bangalore/carousel/stylesheets/main.css?v<%= version %>' rel='stylesheet' />
    <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />

    <style>
      .background-style-corner { 
      	background-image: 
      	  url('{{{ background-image }}}'),
          url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20version%3D%221.1%22%20viewBox%3D%220%200%201000%201000%22%20width%3D%221000%22%20height%3D%221000%22%3E%3Cpolygon%20points%3D%220%2C1000%201000%2C1000%201000%2C0%22%20fill%3D%22%23c00%22%20%2F%3E%3C%2Fsvg%3E');
      	background-size: cover;
        background-position: center center;
        background-blend-mode: multiply;
      }
      
      .background-style-center { 
      	background-image: 
      		url('{{{ background-image }}}'),
      		url('data:image/svg+xml,%3Csvg%20viewBox%3D%220%200%20500%20500%22%20width%3D%22500%22%20height%3D%22500%22%20preserveAspectRatio%3D%22xMidYMid%20slice%22%20version%3D%271.1%27%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%3E%3Cpolygon%20fill%3D%22%23c00%22%20points%3D%220%2C300%20300%2C0%20500%2C0%20500%2C200%20200%2C500%200%2C500%22%20%2F%3E%3C%2Fsvg%3E'); 
      	background-size: cover;
        background-position: center center;
        background-blend-mode: multiply;
      }
    </style>
  </head>

  <body class="background-style-{{ background-style }}" style="width: 3212mm; height: 2412mm">
    <main>
      <!-- Design here -->
      <article id="content">
        <section class="text-content">
          <div class="highlighted js-highlighted">
            {{{ message }}}
          </div>

          <div class="call-to-action">
            <span>{{ call-to-action }}</span>
          </div>
        </section>

        <div class='branding'>
          <% include /shared-partials/logos/redhat-logo.svg %>
        </div> 
      </article>
      <!-- /Design here -->

      <div class='crop-mark top-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark top-right' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-right' style="width: 6mm; height: 6mm"></div>

      <script src='<%= baseUrl %>/templates/bangalore/carousel/javascripts/main.js?v<%= version %>'></script>
    </main>
  </body>
</html>
