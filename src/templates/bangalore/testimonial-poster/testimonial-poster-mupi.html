---
width: 1212mm
height: 1812mm
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href='<%= baseUrl %>/global-assets/stylesheets/print/crop-marks.css' rel='stylesheet' />
    <link href='<%= baseUrl %>/global-assets/stylesheets/general/tile-pattern-fill.css' rel='stylesheet' />
    <link href="<%= baseUrl %>/templates/bangalore/testimonial-poster/stylesheets/main.css?v<%= version %>" rel="stylesheet" />
    <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />

    <style>
      .layout-bottom {
      	background-image: 
          url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20version%3D%221.1%22%20viewBox%3D%220%200%201000%201000%22%20width%3D%221000%22%20height%3D%221000%22%3E%3Cpolygon%20points%3D%220%2C1000%201000%2C1000%201000%2C0%22%20fill%3D%22%23c00%22%20%2F%3E%3C%2Fsvg%3E'),
          url('{{{ background-image }}}');
      	background-size: contain, cover;
        background-position: right bottom, center center;

        color: white;
      }

      .pattern-stripe {
        width: 100vw;
        height: 1.75em;

        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -123%) rotate(-45deg);
      }

      .pattern-stripe svg { 
        stroke: #c00; display: block; 
        width: 1.75em;
        height: 1.75em;
      }

      .pattern-stripe svg path {
        stroke-width: 0.5px !important;
      }

      .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 50vw;
        height: 50vw;
      }

      .corner-shape-top {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }

      .corner-shape-top-offset {
        transform: translate(-2.75em, -2.75em)
      }

      .corner-shape-top > svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body style="width: 1212mm; height: 1812mm;">
  	<main class="layout-bottom background-style-corner background-position-top-left">
      <div class='background background-shapes'>
        <div class="corner-shape-top corner-shape-top-offset">
          <% include /shared-partials/shapes/triangle-top.svg %>
        </div>

        <div class="corner-shape-top"> 
          <div class="pattern-stripe js-pattern-fill"></div>
        </div>
      </div>

    	<!-- Design here -->
      <article id="content">
        <section class="text-content">
          <blockquote>
            {{{ quote }}}
          </blockquote>

          <div>
            <cite class="author-name">{{ name }}</cite>
            <small class="author-info">{{ info }}</small>
          </div>
        </section>

        <div class='branding branding-top-left'>
          <% include /shared-partials/logos/redhat-logo.svg %>
        </div> 
      </article>
      <!-- /Design here -->
     
      <script type="text/javascript" charset="utf-8">
        var redhatBrandPattern = '{{ brand-pattern }}';
      </script>
      <script src="<%=baseUrl%>/global-assets/javascripts/tile-pattern.js"></script> 
      <script src='<%= baseUrl %>/templates/bangalore/assets/javascripts/main.js?v<%= version %>'></script>

      <div class='crop-mark top-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark top-right' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-right' style="width: 6mm; height: 6mm"></div>
    </main>
  </body>
</html>
