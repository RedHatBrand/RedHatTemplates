---
width: 468px
height: 60px
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <link href='<%= baseUrl %>/templates/web-advertisement/stylesheets/main.css' rel='stylesheet'>
  </head>
  <body class='size-468-60 rh-theme-{{ category }}' style='width: 468px; height: 60px'>
    <div class='brand'>
      <% include /templates/shared/backgrounds/brand.svg %>
    </div>
    <div class='campaign'>
      <% include /templates/shared/backgrounds/campaign.svg %>
    </div>
    <main class='outer-wrapper'>
      <div class='branding'>
        <div class='rh-logo'>
          <% include /templates/shared/logos/rh-logo.svg %>
        </div>
      </div>
      <div class='text-wrapper'>
        <div class='text'>
          {{{ long-message }}}
        </div>
      </div>
    </main>
  </body>
</html>
