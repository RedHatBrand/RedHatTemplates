
<!DOCTYPE html>
<html style="width:24120px; height:8520px; padding:60px; overflow:scroll;">
<head>
<meta name="charset" content="utf-8" />
<link rel="stylesheet" type="text/css" href="http://red-hat-assets.s3.amazonaws.com/templates/forum/booths/booth-red-hat/concept-2a/css/style.css">
</head>

<body style="width:24000px; height:8400px; padding:60px;">
	<section>
    	<div class="contain-red-bg">
            <object data="http://red-hat-assets.s3.amazonaws.com/templates/forum/booths/booth-red-hat/concept-2a/images/background/polygon-red-4.svg" class="polygon-red-4"></object>
            <object data="http://red-hat-assets.s3.amazonaws.com/templates/forum/booths/booth-red-hat/concept-2a/images/background/polygon-red-3.svg" class="polygon-red-3"></object>
            <object data="http://red-hat-assets.s3.amazonaws.com/templates/forum/booths/booth-red-hat/concept-2a/images/background/polygon-red-1.svg" class="polygon-red-1"></object>
            <object data="http://red-hat-assets.s3.amazonaws.com/templates/forum/booths/booth-red-hat/concept-2a/images/background/polygon-red-5.svg" class="polygon-red-5"></object>
            <object data="http://red-hat-assets.s3.amazonaws.com/templates/forum/booths/booth-red-hat/concept-2a/images/background/polygon-red-2.svg" class="polygon-red-2"></object>
        </div><!--.contain-red-bg-->
    	<div class="rhf-logo">
        	<object data="http://red-hat-assets.s3.amazonaws.com/templates/forum/booths/booth-red-hat/concept-2a/images/logo/red-hat-forum-ico.svg"></object>
            <div class="rhf-logo-venue"><h3>{{ venue }}</h3></div><!--.rhf-logo-venue-->
        </div><!--rhf-logo-->
        <div class="bg-logo-area">
            <object data="http://red-hat-assets.s3.amazonaws.com/templates/forum/booths/booth-red-hat/concept-2a/images/background/polygon-gray-1.svg" class="polygon-gray-1"></object>
            <object data="http://red-hat-assets.s3.amazonaws.com/templates/forum/booths/booth-red-hat/concept-2a/images/background/polygon-gray-2.svg" class="polygon-gray-2"></object>
        </div><!--.bg-logo-area-->
    	<div class="logo-area">
        	<object data="http://red-hat-assets.s3.amazonaws.com/global-assets/images/logos/rh-logo.svg"></object>
        </div><!--.logo-area-->
        <div class="rhf-country">
            <div class="contain-country">
                <div class="contain-date">
                    <object data="http://red-hat-assets.s3.amazonaws.com/templates/forum/booths/booth-red-hat/concept-2a/images/background/flip-txt.svg" class="flip-txt"></object>
                    <div class="date">
                        <h3 class="mm">{{ mm }}</h3>
                        <h3 class="dd">{{ dd }}</h3>
                    </div><!--.date-->
                </div><!--.contain-date-->
                <h1 class="country">{{ country }}</h1>
            </div><!--.contain-country-->
        </div><!--.rhf-venue-->
    </section>
    <div class="crop-mark top-left">&nbsp;</div>
    <div class="crop-mark top-right">&nbsp;</div>
    <div class="crop-mark bottom-left">&nbsp;</div>
    <div class="crop-mark bottom-right">&nbsp;</div>
</body>
</html>
