


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8' />

    <link href='http://red-hat-assets.s3.amazonaws.com/templates/forum/assets/stylesheets/vendor/leaflet.css?v1404085733012' rel='stylesheet' />
    <link href='http://red-hat-assets.s3.amazonaws.com/templates/forum/assets/stylesheets/map.css?v1404085733012' rel='stylesheet' />

    <link href='http://red-hat-assets.s3.amazonaws.com/templates/forum/slides/stylesheets/main.css?v1404085733012' rel='stylesheet' />
  </head>

  <body class="theme-{{ theme }}" style="width: {{width}}px; height: {{#multiply}}{{width}}*{{ratio}}{{/multiply}}px">
    <main>
      <!-- Design here -->
      <div id="background-image" style="background-image: url({{{ background-image }}})"></div>
      <div id="map"></div>
      <!-- /Design here -->
    </main>

    <div style="display: none" id="baseUrl" data-base-url="http://red-hat-assets.s3.amazonaws.com"></div>
    <div style="display: none" id="locationName" data-location-name="{{ location }}"></div>
    <!-- Params we may expose -->
    <div style="display: none" id="zoom" data-zoom="13"></div>
    <!-- /Params we may expose -->

    <script src='http://red-hat-assets.s3.amazonaws.com/global-assets/javascripts/vendor/jquery.js'></script>
    <script src='http://red-hat-assets.s3.amazonaws.com/global-assets/javascripts/vendor/lodash.js'></script>
    <script src='http://red-hat-assets.s3.amazonaws.com/global-assets/javascripts/vendor/leaflet.js'></script>
    <script src='http://red-hat-assets.s3.amazonaws.com/global-assets/javascripts/vendor/d3.v3.min.js'></script>
    <script src='http://red-hat-assets.s3.amazonaws.com/global-assets/javascripts/vendor/topojson.v1.min.js'></script>
    <script src='http://red-hat-assets.s3.amazonaws.com/global-assets/javascripts/vendor/d3-topojson.js'></script>
    <script src='http://red-hat-assets.s3.amazonaws.com/templates/forum/assets/javascripts/print-map-vector.js?v1404085733012'></script>
  </body>
</html>
