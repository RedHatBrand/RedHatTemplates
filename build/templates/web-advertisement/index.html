<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Example</title>
  <style>
    body { margin: 0; }
    article {
      padding: 0.5em;
    }
    .preview {
      display: inline-block;
      vertical-align: top;
      margin: 0.5em;
    }
    .preview-frame { border: 0; }
  </style>
</head>
  <body>
    <article>
      
      <div class='preview' style='height: 600px; width: 120px'>

      </div>

        <iframe class='preview-frame' data-xml-url="/templates/web-advertisement/125x125.html" height='100%' width='100%'></iframe>
      </div>
      
      <div class='preview' style='height: 600px; width: 160px'>
        <iframe class='preview-frame' data-xml-url="/templates/web-advertisement/160x600.html" height='100%' width='100%'></iframe>
      </div>
      
      <div class='preview' style='height: 90px; width: 180px'>
        <iframe class='preview-frame' data-xml-url="/templates/web-advertisement/180x90.html" height='100%' width='100%'></iframe>

      <div class='preview' style='height: 100px; width: 300px'>
        <iframe class='preview-frame' data-xml-url="/templates/web-advertisement/300x100.html" height='100%' width='100%'></iframe>
      </div>
      
      <div class='preview' style='height: 280px; width: 336px'>
        <iframe class='preview-frame' data-xml-url="/templates/web-advertisement/336x280.html" height='100%' width='100%'></iframe>
      </div>
      
      <div class='preview' style='height: 60px; width: 468px'>
        <iframe class='preview-frame' data-xml-url="/templates/web-advertisement/468x60.html" height='100%' width='100%'></iframe>

        <iframe class='preview-frame' data-xml-url="/templates/web-advertisement/720x300.html" height='100%' width='100%'></iframe>
      </div>
      
      <div id="data" data-template-data="{&quot;category&quot;:&quot;brand&quot;,&quot;group&quot;:&quot;corporate&quot;,&quot;long-message&quot;:&quot;&lt;h1&gt;This is a long message, lorem and sundry&lt;/h1&gt;&quot;,&quot;call-to-action&quot;:&quot;Call to action&quot;,&quot;image&quot;:&quot;http://www.successfulworkplace.org/wp-content/uploads/2013/11/Chulture-change-is-a-bear.jpg&quot;}"></div>
    </article>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script src="/global-assets/javascripts/previews.js" type="text/javascript"></script>
