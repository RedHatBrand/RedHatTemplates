      <div id="data" data-template-data="{&quot;title&quot;:&quot;Example event title&quot;,&quot;dates&quot;:&quot;2 - 4 December 2014&quot;,&quot;location&quot;:&quot;Macau&quot;,&quot;event-logo&quot;:&quot;http://netengine-io-assets-production.s3.amazonaws.com/renders/attachments/000/000/669/original/full_color_reverse_standard.png&quot;,&quot;hero-image&quot;:&quot;http://d3s84xo5cmutkt.cloudfront.net/assets/attachments/000/003/035/original/macau_penha_hill-jpg&quot;,&quot;fallback-hero-image&quot;:&quot;http://d3s84xo5cmutkt.cloudfront.net/assets/attachments/000/003/035/original/macau_penha_hill-jpg&quot;,&quot;intro&quot;:&quot;&lt;p&gt;Red Hat provides probably the best software in the world. And it is free, secure and open source too. And we have done quite job providing that value to our customers. It took 20 years to get here but we are merely at the beginning of what started out as an open source revolution. To go forward we will go one step at the time, one customer, one technology, one colleague.&lt;/p&gt;&lt;p&gt;The Red Hat Tech Exchange will provide all that practical knowledge and experience and best practice to you. Become part of a worldwide team of experts, thinkers, consultants, architects and leverage your knowledge while expanding your network at the same time. Besides typical knowledge transfer sessions, there will also be workshops, experience sharing sessions and interactive sessions.&lt;/p&gt;&lt;p&gt;The Red Hat Tech Exchange will host inspiring keynotes on the first morning before we break out in 4 parallel technical tracks. At the end of each day there will be opportunities to network and enjoy the time together. The Red Hat Tech Exchange will end with a panel discussion that recaptures the event. The last day will be used for collaborative initiatives.&lt;/p&gt;&lt;p&gt;The agenda is not fixed but will quickly take shape. If you have suggestions, do not hesitate to provide feedback or suggestions to &lt;strong&gt;quinten@redhat.com.&l
