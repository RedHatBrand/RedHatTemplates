
<!DOCTYPE html>
<html>
  <head>
  <meta name="charset" content="utf-8" />
  <link href='http://redhatbrand.github.io/RedHatTemplates/global-assets/stylesheets/print/crop-marks.css' rel='stylesheet' />
  <link href='http://redhatbrand.github.io/RedHatTemplates/templates/forum/assets/stylesheets/vendor/leaflet.css?v1415065738604' rel='stylesheet' />
  <link href='http://redhatbrand.github.io/RedHatTemplates/templates/forum/assets/stylesheets/map.css?v1415065738604' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="http://redhatbrand.github.io/RedHatTemplates/templates/forum/booths/sponsor-booth-panel-1mx2p5m/css/main.css" />
  <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />
  </head>


  <body class="theme-{{ theme }}" style="width: {{ width }}mm; height: {{ height }}mm;">
    <main>
      <div id="map" class="display-map-bg-{{ display-map }}"></div>
      <div class="bottom-bar" style="margin: 0 0 -{{ bleed }}mm 0;"></div><!--.bottom-bar-->
      <div class="content-contain">
        <div class="sponsor-logo-icon display-sponsor-icon-{{ display-content }}">
          <div class="sponsor-logo-icon-contain">
            <object data="http://redhatbrand.github.io/RedHatTemplates/templates/forum/booths/sponsor-booth-panel-1mx2p5m/images/logo/sponsor-logo-filler.svg">
            </object>
          </div><!--.sponsor-logo-icon-contain-->
        </div><!--.sponsor-logo-icon-->
        <div class="sponsor_info display-sponsor-info-{{ display-content }}">
          <p class="text-1">{{ general-desc }}</p>
          <p class="text-2">{{ benefit-statement }}</p>
          <ul class="text-3">
            {{#proofpoint}}
            <li>{{ proofpoint-txt }}</li>
            {{/proofpoint}}
          </ul>
        </div><!--.sponsor_info-->
      </div><!--.content-contain-->
      <div class='crop-mark top-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark top-right' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-right' style="width: 6mm; height: 6mm"></div>
    </main>

    <div style="display: none" id="baseUrl" data-base-url="http://redhatbrand.github.io/RedHatTemplates"></div>
    <div style="display: none" id="locationName" data-location-name="{{ location }}"></div>
    <!-- Params we may expose -->
    <div style="display: none" id="zoom" data-zoom="14"></div>
    <!-- /Params we may expose -->

    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/jquery.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/lodash.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/leaflet.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/d3.v3.min.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/topojson.v1.min.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/d3-topojson.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/templates/forum/assets/javascripts/print-map-vector.js?v1415065738604'></script>
  </body>
</html>
