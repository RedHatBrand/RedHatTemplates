
<!DOCTYPE html>
<html>
  <head>
  <meta name="charset" content="utf-8" />
  <link href='http://redhatbrand.github.io/RedHatTemplates/global-assets/stylesheets/print/crop-marks.css' rel='stylesheet' />
  <link href='http://redhatbrand.github.io/RedHatTemplates/templates/forum/assets/stylesheets/vendor/leaflet.css?v1437349630633' rel='stylesheet' />
  <link href='http://redhatbrand.github.io/RedHatTemplates/templates/forum/assets/stylesheets/map.css?v1437349630633' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="http://redhatbrand.github.io/RedHatTemplates/templates/forum/booths/rhf-booth-panel-1mx1m/css/main.css" />
  <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />
  </head>

  <body class="theme-{{ theme }}" style="width: {{ width }}mm; height: {{ height }}mm">
    <main>
      <section>
        <div id="map" class="map-mod"></div>
        <div class="red-diagonal-bg"
          style=  "width: 100vw; height: 100vw; position: absolute;
                  background-image: url('http://redhatbrand.github.io/RedHatTemplates/global-assets/images/category-shapes/solid-center-bar-corporate-820000.svg');
                  background-size: 175vw 175vw;
                  background-position: center center;
                  opacity: 0.8;"
        >
        </div><!--.red-diagonal-bg-->
        <div
          style=  "width: 100vw; height: 100vw; position: absolute;
                  background-image: url('http://redhatbrand.github.io/RedHatTemplates/global-assets/images/category-shapes/pattern-stripe-corporate.svg');
                  background-size: 115vw 115vw;
                  background-position: -15.3vw -15.3vw;
                  background-repeat: no-repeat;
                  opacity: 0.8;"
        >
        </div>
        <div
          style=  "width: 100vw; height: 100vw; position: absolute;
                  background-image: url('http://redhatbrand.github.io/RedHatTemplates/global-assets/images/category-shapes/solid-stripe-corporate.svg');
                  background-size: 200vw 200vw;
                  background-position: -75vw -75vw;
                  background-repeat: no-repeat;
                  opacity: 0.8;"
        >
        </div>
        <div class="logo-area"
          style="width: 80vw; position: absolute; z-index: 1; top:7%; transform: translateY(-50%); left:50%; transform: translateX(-50%);"
        >
          <object data="http://redhatbrand.github.io/RedHatTemplates/global-assets/images/logos/rh-logo.svg" style="width: 80vw; height: 80vw; position: absolute;">
          </object>
        </div><!--.logo-area-->
      </section>
      <div class='crop-mark top-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark top-right' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-right' style="width: 6mm; height: 6mm"></div>
    </main>

    <div style="display: none" id="baseUrl" data-base-url="http://redhatbrand.github.io/RedHatTemplates"></div>
    <div style="display: none" id="locationName" data-location-name="{{ location }}"></div>
    <!-- Params we may expose -->
    <div style="display: none" id="zoom" data-zoom="14"></div>
    <!-- /Params we may expose -->

    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/jquery.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/lodash.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/leaflet.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/d3.v3.min.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/topojson.v1.min.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/d3-topojson.js'></script>
    <script src='http://redhatbrand.github.io/RedHatTemplates/templates/forum/assets/javascripts/print-map-vector.js?v1437349630633'></script>
  </body>
</html>
