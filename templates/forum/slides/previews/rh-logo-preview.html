


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8' />

    <link href='http://redhatbrand.github.io/RedHatTemplates/templates/forum/assets/stylesheets/vendor/leaflet.css?v1409727842904' rel='stylesheet' />

  <body id="preview" class="theme-{{ theme }}  {{ contrast }}-contrast" style="width: {{#divide}}{{width}}/3{{/divide}}px; height: {{#multiply}}{{#divide}}{{width}}/3{{/divide}}*{{ratio}}{{/multiply}}px">

    <div style="display: none" id="zoom" data-zoom="13"></div>
    <!-- /Params we may expose -->

    <script src='http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/jquery.js'></script>
