
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <link href='http://redhatbrand.github.io/RedHatTemplates/global-assets/stylesheets/print/crop-marks.css' rel='stylesheet' />

    <link href='http://redhatbrand.github.io/RedHatTemplates/templates/bangalore/carousel/stylesheets/main.css?v1409554738472' rel='stylesheet' />
    <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />

    <style>
      .background-style-corner .background { 
      	background-image: 
      		url('{{{ background-image }}}'),
      		url('http://redhatbrand.github.io/RedHatTemplates/global-assets/images/category-shapes/solid-corner-corporate.svg'); 
      	background-size: cover, 104em 104em;
        background-position: 50% 50%, 100% 100%;
        background-blend-mode: multiply;
      }
      
      .background-style-center .background { 
      	background-image: 
      		url('{{{ background-image }}}'),
      		url('http://redhatbrand.github.io/RedHatTemplates/global-assets/images/category-shapes/solid-center-bar-corporate.svg'); 
      	background-size: cover, cover;
        background-position: 50% 50%, auto;
        background-blend-mode: multiply;
      }
    </style>
  </head>

  <body class="panel-half background-style-{{ background-style }}" style="width: {{#add}}{{#divide}}{{width}}/2{{/divide}}+12{{/add}}mm; height: {{#add}}{{height}}+12{{/add}}mm">
    <main>
      <!-- Design here -->
      <div style="width: {{#add}}{{width}}+6{{/add}}mm" class='background background-shapes'>
      </div>

      <article id="content">
        <section class="text-content">
          <h1><span class="highlighted">{{{ message }}}</span></h1>
        </section> 
      </article>
      <!-- /Design here -->

      <div class='crop-mark top-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark top-right' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-right' style="width: 6mm; height: 6mm"></div>
    </main>
  </body>
</html>
