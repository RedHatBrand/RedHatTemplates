
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href='http://redhatbrand.github.io/RedHatTemplates/global-assets/stylesheets/general/tile-pattern-fill.css' rel='stylesheet' />
    <link type="text/css" href="http://redhatbrand.github.io/RedHatTemplates/templates/partners/intel/social-media/example4/stylesheets/main.css" rel="stylesheet" />
    <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />

    <style>
      body {
        background-image: url('{{{ background-image }}}');

        background-repeat: no-repeat;
        background-blend-mode: multiply;
        background-size: cover;
        background-position: center center;
      }
    </style>
  </head>

  <body style="width: 400px; height: 400px;" class="layout-smaller profile-layout">
  	<main>
      <div class='background background-shapes top boxed'>
        <div class="corner-shape-top corner-shape-top-offset">
          <svg version="1.1" baseProfile="full" width="1200" height="1200" viewBox="0 0 1200 1200" preserveAspectRatio="xMaxYMax slice" xmlns="http://www.w3.org/2000/svg">
          
            <linearGradient y2="0" x2="0.56" id="gray-fill" spreadMethod="reflect" x1="0" y1="1">
            <stop stop-color="#d0d0d0" offset="0" stop-opacity="0"/>
            <stop stop-color="#d0d0d0" offset="0.2733" stop-opacity="0.4"/>
            <stop stop-color="#d0d0d0" offset="0.52" stop-opacity="0.7"/>
            <stop stop-color="#d0d0d0" offset="0.6967" stop-opacity="0.9"/>
            <stop stop-color="#d0d0d0" offset="0.89" stop-opacity="1"/>
            </linearGradient>
            
            <polygon fill="url(#gray-fill)" points="0,0 1200,0 0,1200"></polygon>
          </svg>
        </div>
      </div>
      <div class='background background-shapes bottom boxed'>
        <div class="corner-shape-bottom corner-shape-bottom-offset">
          <svg version="1.1" baseProfile="full" width="1200" height="1200" viewBox="0 0 1200 1200" preserveAspectRatio="xMaxYMax slice" xmlns="http://www.w3.org/2000/svg">
          <linearGradient y2="0.68" x2="1" id="blue-fill" spreadMethod="reflect" x1="0" y1="1">
          <stop stop-color="#1171b8" offset="0" stop-opacity="0"/>
          <stop stop-color="#1171b8" offset="0.2733" stop-opacity="0.4"/>
          <stop stop-color="#1171b8" offset="0.52" stop-opacity="0.7"/>
          <stop stop-color="#1171b8" offset="0.6967" stop-opacity="0.9"/>
          <stop stop-color="#1171b8" offset="0.89" stop-opacity="1"/>
          </linearGradient>
          
          <polygon fill="url(#blue-fill)" points="1200,0 1200,1200 0,1200"></polygon>
          </svg>
        </div>
      </div>
      
      <div class='pattern-background boxed'>
        <div class="corner-shape-bottom"> 
          <div class="pattern-stripe js-pattern-fill"></div>
        </div>
      </div>

      <!-- Design here -->
      <article id="content" class="boxed">
        <section class="text-content">
          <p class="text">{{ statement }}</p>
          <p class="author">{{ author }}</p>
        </section>

        <section class="text-content">
          <p class="text">{{ keynote }}</p>
          <p class="resource">{{ resource }}</p>
        </section>
          
      </article>
      <!-- /Design here -->
      
      <script type="text/javascript" charset="utf-8">
        var redhatBrandPattern = '{{ brand-pattern }}';
      </script>
      <script src="http://redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/tile-pattern.js"></script>
    </main>
  </body>
</html>
