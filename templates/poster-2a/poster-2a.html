
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset='utf-8'>
    <link href='http://red-hat-assets.s3.amazonaws.com/global-assets/stylesheets/print/crop-marks.css' rel='stylesheet' />
    <link href='http://red-hat-assets.s3.amazonaws.com/templates/poster-2a/stylesheets/main.css' media='all' rel='stylesheet'>
    <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />
  </head>

  <body class="rh-theme-{{ category }}" style="width: {{ width }}mm; height: {{ height }}mm;">
    <main>
      <div class="background-image-2a"
        style="
          background-color: #ffffff;
          background-image: url('http://red-hat-assets.s3.amazonaws.com/global-assets/images/category-shapes/solid-center-bar-corporate.svg'),
                            linear-gradient(0deg, #37424a, rgba(55, 66, 74, 0.5) 75%, transparent),
                            url({{{ background-image }}});
          background-blend-mode: multiply;"
      >
      <div class='crop-mark top-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark top-right' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-left' style="width: 6mm; height: 6mm"></div>
      <div class='crop-mark bottom-right' style="width: 6mm; height: 6mm"></div>
    </main>
  </body>
</html>
